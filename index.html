<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>User Servey</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Please Complete This User Survey</h1>
      <h2>A survey for McDonald's</h2>
    </div>
    <form id="formOne">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="born">Date of birth:</label>
        <input id="born" class="form-control" type="date">
      </div>
      <div class="form-group">
        <label for="food">Preferred food</label>
        <select class="form-control" id="food">
          <option>Italian</option>
          <option>Mexican</option>
          <option>Chinese</option>
          <option>Indian</option>
        </select>
        <label for="music">Preferred Music</label>  
        <div class="radio">
          <label>
            <input type="radio" name="music" value="Rock" checked>
            Rock
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="Rap">
            Rap
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="Jazz">
            Jazz
          </label>
        </div>
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>
      </div>
      <button type="submit" class="btn btn-success">Submit!</button>
    </form>
    <div id="survey">
      <p>Name: <span class="name"></span></p>
      <p>Date of Birth: <span class="born"></span></p>
      <p>Food: <span class="food"></span></p>
      <p>Music: <span class="music"></span></p>
      <p>Color: <span class="color"></span></p>
    </div>
  </div>
</body>
